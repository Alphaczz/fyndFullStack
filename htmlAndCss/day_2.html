<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <style>
        table, th, td {
          border: 1px solid black;
          border-collapse: collapse;
        }
        td{
            text-align: center;
            font-weight: bold;
        }
        </style>
</head>
<body>
    <h2>Menu Card</h2>
    <div style="border:2px solid gray; padding: 10px;;width: 50% ;background-blend-mode: color-burn;">
        <table style="width:100%">
            <caption style="width: max-content;direction: left;line-height: 1.5;"><strong>Appetizers</strong></caption>
            <thead>
                <tr>
                    <th colspan="4">Dishes</th>
                    
                    <th>Price</th>
                </tr>
                <tr>
                    <td colspan="4">Poha</td>
                    
                    <td>55</td>
                </tr>
                <tr>
                    <th colspan="4">Poha</th>
                    
                    <th>55</th>
                </tr>
                <tr>
                    <th colspan="4">Poha</th>
                    
                    <th>55</th>
                </tr>
        </table>
        <br>
        <table style="width:100%">
            <caption style="width: max-content;direction: left;line-height: 1.5;"><strong>Main Course</strong></caption>
            <thead>
                <tr>
                    <th colspan="2">Dishes</th>
                    
                    <th>Price</th>
                </tr>
                <tr>
                    <th colspan="2">Chicken Tikka</th>
                    
                    <th>55</th>
                </tr>
                <tr>
                    <th colspan="2">Chicken Tikka</th>
                    
                    <th>55</th>
                </tr>
                <tr>
                    <th colspan="2">Chicken Tikka</th>
                    
                    <th>55</th>
                </tr>
        </table>
        <br>
        <table style="width:100%">
            <caption style="width: max-content;direction: left;line-height: 1.5;"><strong>Dessert</strong></caption>
            <thead>
                <tr>
                    <th colspan="4">Dishes</th>
                    
                    <th>Price</th>
                </tr>
                <tr>
                    <th colspan="4">Ice Cream</th>
                    
                    <th>55</th>
                </tr>
                <tr>
                    <th colspan="4">Milk Shake</th>
                    
                    <th>55</th>
                </tr>
                <tr>
                    <th colspan="4">Ice cream</th>
                    
                    <th>55</th>
                </tr>
        </table>
        
    </div>
    date: <input type="date">
    <br>
    <br>
    <div style="border: 2px solid gray;width: fit-content;" >
        <colgroup>
            <img  style="padding: 20px;height:150px;width:150px;" src="https://source.unsplash.com/random/Dessert" alt="random images">
            <img  style="padding: 20px;height:150px;width:150px;" src="https://source.unsplash.com/random/food" alt="random images">

            <img  style="padding: 20px;height:150px;width:150px;" src="https://source.unsplash.com/random/icecream" alt="random images">

        </colgroup>
    </div>
    
</body>
</html>
